    <title>Document</title>

<body>
    <script>
        let maths = {
            Add : function(num1,num2){  document.write(num1 + num2)},
            Sub : function(num1,num2){  document.write(num1 - num2)},
            Mult : function(num1,num2){  document.write(num1 * num2)},
            Product : function(num1,num2){  document.write(num1 / num2)},
            length : 4
        }
        maths.Mult(prompt("Enter"), prompt("Enter"));
        document.write(maths.length) ;
        
    </script>    
    <input type="text" id="num1,num2">
</body>
